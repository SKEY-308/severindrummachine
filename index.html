<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Severin : Drum Machine</title>

    <script>
        function play(str) {
            document.getElementById(str).play();
        }

        window.document.onkeydown = function (e) {
            if (e.key === "q" || e.key === "Q") {
                play("Q")
            }
            else if (e.key === "w" || e.key === "W") {
                play("W")
            }
            else if (e.key === "e" || e.key === "E") {
                play("E")
            }
            else if (e.key === "a" || e.key === "A") {
                play("A")
            }
            else if (e.key === "s" || e.key === "S") {
                play("S")
            }
            else if (e.key === "d" || e.key === "D") {
                play("D")
            }
            else if (e.key === "z" || e.key === "Z") {
                play("Z")
            }
            else if (e.key === "x" || e.key === "X") {
                play("X")
            }
            else if (e.key === "c" || e.key === "C") {
                play("C")
            }
        }
    </script>
</head>

<body>

    <div class="container" id="drum-machine">

        <div id="display"></div>

        <div class="row gap-2 justify-content-center">

            <button type="button" class="drum-pad col-3 btn btn-dark" id="drum-pad-0" onclick="play('Q')">
                Q <audio src="https://fr.itunemachine.com/audio/sonnerie-sms-sifflement-ringtone-439.mp3" class="clip"
                    id="Q"></audio>
            </button>
            <button type="button" class="drum-pad col-3 btn btn-dark" id="drum-pad-1" onclick="play('W')">
                W <audio src="https://fr.itunemachine.com/audio/popcorn-ringtone-347.mp3" class="clip" id="W"></audio>
            </button>
            <button type="button" class="drum-pad col-3 btn btn-dark" id="drum-pad-2" onclick="play('E')">
                E <audio src="https://fr.itunemachine.com/audio/twitter-notification-sound-ringtone-923.mp3"
                    class="clip" id="E"></audio>
            </button>
            <button type="button" class="drum-pad col-3 btn btn-dark" id="drum-pad-3" onclick="play('A')">
                A <audio src="https://fr.itunemachine.com/audio/sms-alert-note-ringtone-293.mp3" class="clip"
                    id="A"></audio>
            </button>
            <button type="button" class="drum-pad col-3 btn btn-dark" id="drum-pad-4" onclick="play('S')">
                S <audio src="https://fr.itunemachine.com/audio/super-mario-coin-ringtone-566.mp3" class="clip"
                    id="S"></audio>
            </button>
            <button type="button" class="drum-pad col-3 btn btn-dark" id="drum-pad-5" onclick="play('D')">
                D <audio src="https://fr.itunemachine.com/audio/tinder-new-match-ringtone-699.mp3" class="clip"
                    id="D"></audio>
            </button>
            <button type="button" class="drum-pad col-3 btn btn-dark" id="drum-pad-6" onclick="play('Z')">
                Z <audio src="https://fr.itunemachine.com/audio/best-notification-k-ringtone-1000.mp3" class="clip"
                    id="Z"></audio>
            </button>
            <button type="button" class="drum-pad col-3 btn btn-dark" id="drum-pad-7" onclick="play('X')">
                X <audio src="https://fr.itunemachine.com/audio/whatsapp-ringtone-564.mp3" class="clip" id="X"></audio>
            </button>
            <button type="button" class="drum-pad col-3 btn btn-dark" id="drum-pad-8" onclick="play('C')">
                C <audio src="https://fr.itunemachine.com/audio/jingle-sncf-ringtone-889.mp3" class="clip"
                    id="C"></audio>
            </button>

        </div>


    </div>










    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
