<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Severin : Drum Machine</title>
</head>

<body>

    <div class="container" id="drum-machine">

        <div id="display"></div>

        <div class="row gap-2 justify-content-center">

            <button type="button" class="drum-pad col-3 btn btn-dark" id="drum-pad-0">
                Q <audio src="./clip/" class="clip" id="Q"></audio>
            </button>
            <button type="button" class="drum-pad col-3 btn btn-dark" id="drum-pad-1">
                W <audio src="./clip/" class="clip" id="W"></audio>
            </button>
            <button type="button" class="drum-pad col-3 btn btn-dark" id="drum-pad-2">
                E <audio src="./clip/" class="clip" id="E"></audio>
            </button>
            <button type="button" class="drum-pad col-3 btn btn-dark" id="drum-pad-3">
                A <audio src="./clip/" class="clip" id="A"></audio>
            </button>
            <button type="button" class="drum-pad col-3 btn btn-dark" id="drum-pad-4">
                S <audio src="./clip/" class="clip" id="S"></audio>
            </button>
            <button type="button" class="drum-pad col-3 btn btn-dark" id="drum-pad-5">
                D <audio src="./clip/" class="clip" id="D"></audio>
            </button>
            <button type="button" class="drum-pad col-3 btn btn-dark" id="drum-pad-6">
                Z <audio src="./clip/" class="clip" id="Z"></audio>
            </button>
            <button type="button" class="drum-pad col-3 btn btn-dark" id="drum-pad-7">
                X <audio src="./clip/" class="clip" id="X"></audio>
            </button>
            <button type="button" class="drum-pad col-3 btn btn-dark" id="drum-pad-8">
                C <audio src="./clip/" class="clip" id="C"></audio>
            </button>

        </div>


    </div>










    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
